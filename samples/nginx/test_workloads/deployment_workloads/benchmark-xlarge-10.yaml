apiVersion: apps/v1
kind: Deployment
metadata:
  name: benchmark-xlarge-10
  namespace: default
  labels:
    app: xlarge
spec:
  replicas: 10
  selector:
    matchLabels:
      app: xlarge
  template:
    metadata:
      labels:
        app: xlarge
    spec:
      containers:
      - name: app
        image: nginx:stable
        resources:
          requests:
            cpu: 2000m
            memory: 4Gi
